<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var first = prompt('Give me a number')
      var second = prompt('Give me another number')
      var c = prompt('Would you like to do mult,div, or mod?')

      if(c === 'mult') {
        console.log(first*second)
      }
      else if(c === 'div') {
        console.log(first/second)
      }
      else if(c === 'mod') {
        console.log(first%second)
      }
      else {
        console.log('invalid operation')
      }










    </script>
  </body>
</html>
